
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS_ARIRANG_TOUR</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #b33e3e; --bg-gray: #f8f8f8; --success-green: #059669; }
        body { background: var(--bg-gray); font-family: 'Noto Sans JP', sans-serif; margin: 0; padding-bottom: 50px; display: flex; flex-direction: column; align-items: center; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ç”»åƒè¨­å®š */
        .banner { width: 100%; max-width: 500px; height: 130px; background: url('https://raw.githubusercontent.com/amujin/Akatsuki/main/IMG_7918.jpeg') center/cover no-repeat; border-bottom: 4px solid var(--main-red); display: flex; align-items: flex-end; justify-content: center; }
        .banner-text { background: rgba(0,0,0,0.4); color: white; width: 100%; text-align: center; padding: 5px 0; font-family: 'Montserrat'; font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; }

        .container { width: 92%; max-width: 400px; margin-top: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 15px; text-align: center; }
        
        /* ç§°å·ãƒãƒƒã‚¸ */
        #lvl-badge { background: linear-gradient(135deg, #b33e3e, #7c2d2d); color: white; padding: 12px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(179, 62, 62, 0.3); }

        /* å±¥æ­´ã‚¢ã‚¤ãƒ†ãƒ  */
        .history-item { background: white; border-radius: 12px; padding: 12px; margin-bottom: 10px; border-left: 6px solid #ddd; box-shadow: 0 2px 8px rgba(0,0,0,0.05); text-align: left; }
        .item-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .item-date { font-size: 0.7rem; color: #888; font-weight: 700; }
        .item-status { font-size: 0.75rem; padding: 2px 8px; border-radius: 50px; font-weight: 700; }
        .status-win { background: #ecfdf5; color: var(--success-green); }
        .status-lose { background: #fef2f2; color: var(--main-red); }
        .item-main { font-size: 0.95rem; font-weight: 700; color: #333; margin: 5px 0; }
        .item-sub { font-size: 0.75rem; color: #666; }
        .item-memo { font-size: 0.7rem; color: #777; background: #f9f9f9; padding: 8px; border-radius: 6px; margin-top: 8px; border: 1px solid #eee; }

        /* å…¥åŠ›è¦ç´  */
        label { font-size: 0.7rem; font-weight: 700; color: #888; display: block; margin-top: 10px; text-align: left; }
        input, select, textarea { width: 100%; border: none; border-bottom: 2px solid #eee; padding: 8px 0; outline: none; font-size: 1rem; font-family: inherit; box-sizing: border-box; }
        
        button { background: var(--main-red); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: 700; margin-top: 15px; cursor: pointer; }
        .sec-btn { background: #555; font-size: 0.8rem; margin-top: 10px; }
        .action-btn { width: auto; padding: 5px 12px; font-size: 0.7rem; margin-top: 10px; margin-right: 5px; border-radius: 6px; }
        
        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; max-height: 85vh; overflow-y: auto; }
        .view { display: none; width: 100%; }
        .active { display: block; }
    </style>
</head>
<body>

    <div class="banner"><div class="banner-text">â€œWE ARE GOING TOGETHER!â€</div></div>

    <div class="container">
        <div id="mainView" class="view active">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <div id="lvl-top" style="background:var(--main-red); color:white; padding:3px 12px; border-radius:20px; font-size:0.75rem; font-weight:700;">LV.1</div>
                <span onclick="syncData()" style="font-size:0.8rem; color:#888; cursor:pointer;">ğŸ”„ Sync Now</span>
                <span onclick="show('setView')" style="font-size:1.2rem; cursor:pointer;">âš™ï¸</span>
            </div>
            
            <div class="card">
                <label>User Name</label>
                <input type="text" id="userName">
                <label>Date</label>
                <input type="date" id="dateIn" oninput="calc()">
                <label>Start Time</label>
                <input type="time" id="timeIn" oninput="calc()">
                <label>Waiting People</label>
                <input type="number" id="countIn" style="font-size:2rem; text-align:center; color:var(--main-red); font-weight:700;" placeholder="0" oninput="calc()">
                
                <div style="margin-top:15px; text-align:center; background:#fff5f5; padding:12px; border-radius:12px; border:1px dashed var(--main-red);">
                    <span style="font-size:0.7rem; color:#666;">å…¥å®¤äºˆå®šæ™‚åˆ»</span><br>
                    <b id="preEta" style="font-size:1.6rem; color:var(--main-red);">--:--</b>
                </div>
                <button onclick="openEntryModal()">å…¥å®¤ã‚’è¨˜éŒ²ã™ã‚‹</button>
            </div>
            <button class="sec-btn" onclick="show('histView')">VIEW HISTORY ğŸ’œ</button>
        </div>

        <div id="histView" class="view">
            <div id="lvl-badge">
                <div id="rank-name" style="font-size: 1.1rem; font-weight: 700; margin-bottom: 2px;">ç§°å·: ğŸ›¡ï¸ Army ğŸ›¡ï¸</div>
                <div id="lvl-detail" style="font-size: 0.75rem; opacity: 0.9;">LEVEL 1 (Exp: 0)</div>
            </div>
            <button onclick="openManualAdd()" style="background:#222; margin-bottom:15px; font-size: 0.85rem;">ï¼‹ æ–°è¦æˆ¦ç¸¾ã‚’è¿½åŠ </button>
            <div id="logList"></div>
            <button class="sec-btn" onclick="show('mainView')">BACK</button>
        </div>

        <div id="setView" class="view">
            <h2 style="text-align:center; color:var(--main-red);">Settings</h2>
            <div class="card">
                <label>Processing Speed (People/Hour)</label>
                <input type="number" id="speedSet" value="70">
                <button onclick="saveSet()">SAVE SETTINGS</button>
            </div>
            <button class="sec-btn" onclick="show('mainView')">BACK</button>
        </div>
    </div>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color:var(--main-red); margin-top:0; text-align:center;">æˆ¦ç¸¾ã®ä¿å­˜</h3>
            
            <div id="extraFields" style="display:none;">
                <label>User Name</label><input type="text" id="modalUser">
                <label>Date</label><input type="date" id="modalDate">
                <label>Start Time</label><input type="time" id="modalTime" oninput="modalCalc()">
                <label>Waiting People</label><input type="number" id="modalCount" oninput="modalCalc()">
            </div>

            <label>å…¥å®¤æ™‚é–“ï¼ˆä¿®æ­£å¯ï¼‰</label>
            <input type="time" id="modalEtaInput" style="font-size: 1.2rem; font-weight: 700; color: var(--main-red); text-align: center;">

            <label>äºˆç´„ç‡ (%)</label>
            <input type="number" id="resRate" placeholder="ä¾‹: 90">
            
            <label>çµæœ</label>
            <select id="resSuccess">
                <option value="true">æˆåŠŸï¼ âœ…</option>
                <option value="false">ä»Šå›ã¯è¦‹é€ã‚Š âŒ</option>
            </select>
            
            <label>ãƒ¡ãƒ¢</label>
            <textarea id="resMemo" rows="3" placeholder="ä¼šå ´ã®æ§˜å­ãªã©"></textarea>
            
            <button id="submitBtn" onclick="submitEntry()">ã‚¯ãƒ©ã‚¦ãƒ‰ã«ä¿å­˜ ğŸ’œ</button>
            <button class="sec-btn" style="background:none; color:#999;" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
    </div>

    <script>
        const gasUrl = "https://script.google.com/macros/s/AKfycbzun1j2wsMju113YtX3yaJmwzonP1zxMnTHHetx2NFdjE8jSAreT-3lUAH2BEC6ueXV/exec";

        let logs = [];
        let speed = localStorage.getItem('ari_speed') || 70;
        let editId = null;

        const RANKS = [
            { min: 0, title: "Beginner Army ğŸ£" },
            { min: 3, title: "Active Army ğŸƒâ€â™‚ï¸" },
            { min: 7, title: "Expert Army ğŸ¯" },
            { min: 12, title: "Elite Army âœ¨" },
            { min: 20, title: "Legendary Army ğŸ‘‘" },
            { min: 50, title: "BTS Master ğŸ’œ" }
        ];

        async function init() {
            const now = new Date();
            document.getElementById('dateIn').value = now.toISOString().split('T')[0];
            document.getElementById('timeIn').value = now.toTimeString().slice(0,5);
            document.getElementById('userName').value = localStorage.getItem('ari_user') || 'Army';
            document.getElementById('speedSet').value = speed;
            await syncData();
        }

        async function syncData() {
            try {
                const response = await fetch(gasUrl);
                logs = await response.json();
                localStorage.setItem('ari_v3_logs', JSON.stringify(logs));
            } catch (e) {
                logs = JSON.parse(localStorage.getItem('ari_v3_logs') || '[]');
            }
            renderLogs();
            updateLvl();
        }

        function updateLvl() {
            const count = logs.length;
            const rank = [...RANKS].reverse().find(r => count >= r.min);
            const lvl = Math.floor(count / 3) + 1;
            document.getElementById('lvl-top').innerText = `LV.${lvl}`;
            if(document.getElementById('rank-name')) {
                document.getElementById('rank-name').innerText = `ç§°å·: ${rank.title}`;
                document.getElementById('lvl-detail').innerText = `LEVEL ${lvl} (Total Exp: ${count})`;
            }
        }

        function show(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'histView') renderLogs();
        }

        function getEta(date, time, count) {
            if(!count || !time) return "--:--";
            const mins = Math.ceil(count / (speed / 60));
            const etaDT = new Date(`${date}T${time}`);
            etaDT.setMinutes(etaDT.getMinutes() + mins);
            return etaDT.toTimeString().slice(0,5);
        }

        function calc() { document.getElementById('preEta').innerText = getEta(document.getElementById('dateIn').value, document.getElementById('timeIn').value, document.getElementById('countIn').value); }
        function modalCalc() { document.getElementById('modalEtaInput').value = getEta(document.getElementById('modalDate').value, document.getElementById('modalTime').value, document.getElementById('modalCount').value); }

        function openEntryModal() {
            editId = null;
            document.getElementById('modalTitle').innerText = "å…¥å®¤è¨˜éŒ²";
            document.getElementById('extraFields').style.display = 'none';
            document.getElementById('modalEtaInput').value = document.getElementById('preEta').innerText;
            document.getElementById('entryModal').style.display = 'flex';
        }

        function openManualAdd() {
            editId = null;
            document.getElementById('modalTitle').innerText = "æ–°è¦å±¥æ­´è¿½åŠ ";
            document.getElementById('extraFields').style.display = 'block';
            document.getElementById('modalUser').value = document.getElementById('userName').value;
            document.getElementById('modalDate').value = document.getElementById('dateIn').value;
            document.getElementById('modalTime').value = "10:00";
            document.getElementById('modalCount').value = "";
            document.getElementById('modalEtaInput').value = "11:00";
            document.getElementById('resRate').value = "";
            document.getElementById('resMemo').value = "";
            document.getElementById('entryModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('entryModal').style.display = 'none'; }

        async function submitEntry() {
            const btn = document.getElementById('submitBtn');
            const isManual = document.getElementById('extraFields').style.display === 'block';
            const data = {
                action: editId ? "edit" : "new",
                id: editId || Date.now(),
                user: isManual ? document.getElementById('modalUser').value : document.getElementById('userName').value,
                date: isManual ? document.getElementById('modalDate').value : document.getElementById('dateIn').value,
                count: isManual ? document.getElementById('modalCount').value : document.getElementById('countIn').value,
                start: isManual ? document.getElementById('modalTime').value : document.getElementById('timeIn').value,
                eta: document.getElementById('modalEtaInput').value, // ä¿®æ­£å¾Œã®å€¤ã‚’å–å¾—
                rate: document.getElementById('resRate').value || 0,
                success: document.getElementById('resSuccess').value === "true",
                memo: document.getElementById('resMemo').value
            };

            btn.disabled = true; btn.innerText = "Syncing...";
            try {
                await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
                alert("æˆ¦ç¸¾ã‚’ä¿å­˜ã—ã¾ã—ãŸï¼ğŸ’œ");
                location.reload();
            } catch (e) { alert("Error"); btn.disabled = false; }
        }

        function renderLogs() {
            const list = document.getElementById('logList');
            if(logs.length === 0) { list.innerHTML = "<p style='color:#999; text-align:center;'>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>"; return; }
            list.innerHTML = logs.slice().reverse().map(l => {
                const dateStr = l.date.includes('T') ? l.date.split('T')[0] : l.date;
                const startTime = l.start.includes('T') ? l.start.split('T')[1].slice(0,5) : l.start;
                const etaTime = l.eta.includes('T') ? l.eta.split('T')[1].slice(0,5) : l.eta;
                return `
                <div class="history-item" style="border-left-color: ${l.success ? 'var(--success-green)' : 'var(--main-red)'}">
                    <div class="item-row">
                        <span class="item-date">${dateStr} | ${l.user}</span>
                        <span class="item-status ${l.success ? 'status-win' : 'status-lose'}">${l.success ? 'æˆåŠŸ âœ…' : 'è¦‹é€ã‚Š âŒ'}</span>
                    </div>
                    <div class="item-main">å…¥å®¤æ™‚åˆ»: ${etaTime} <span style="font-size:0.7rem; font-weight:normal;">(é–‹å§‹:${startTime})</span></div>
                    <div class="item-sub">äººæ•°: ${Number(l.count).toLocaleString()}äºº | äºˆç´„ç‡: ${l.rate}%</div>
                    ${l.memo ? `<div class="item-memo">${l.memo}</div>` : ''}
                    <div style="display:flex; justify-content:flex-end; gap:5px;">
                        <button class="action-btn" style="background:#f0f0f0; color:#666;" onclick="editLog(${l.id})">ç·¨é›†</button>
                        <button class="action-btn" style="background:#fee2e2; color:#b33e3e;" onclick="deleteLog(${l.id})">å‰Šé™¤</button>
                    </div>
                </div>`;
            }).join('');
        }

        function editLog(id) {
            const l = logs.find(log => log.id == id);
            editId = id;
            document.getElementById('modalTitle').innerText = "æˆ¦ç¸¾ã®ç·¨é›†";
            document.getElementById('extraFields').style.display = 'block';
            document.getElementById('modalUser').value = l.user;
            document.getElementById('modalDate').value = l.date.includes('T') ? l.date.split('T')[0] : l.date;
            document.getElementById('modalTime').value = l.start.includes('T') ? l.start.split('T')[1].slice(0,5) : l.start;
            document.getElementById('modalCount').value = l.count;
            document.getElementById('modalEtaInput').value = l.eta.includes('T') ? l.eta.split('T')[1].slice(0,5) : l.eta;
            document.getElementById('resRate').value = l.rate;
            document.getElementById('resSuccess').value = String(l.success);
            document.getElementById('resMemo').value = l.memo;
            document.getElementById('entryModal').style.display = 'flex';
        }

        async function deleteLog(id) {
            if(!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
            try { await fetch(gasUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: "delete", id: id}) }); location.reload(); } catch(e) { alert("Error"); }
        }

        function saveSet() { localStorage.setItem('ari_speed', document.getElementById('speedSet').value); alert("Saved!"); show('mainView'); }
        init();
    </script>
</body>
</html>
